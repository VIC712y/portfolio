<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我 - 袁崇惟 Victor Yuan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Space+Mono:wght@400;700&family=Yu+Mincho:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="bg-white fixed w-full z-10 border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4">
                            <img src="images/logo.png" alt="Victor Yuan Logo" class="logo-image">
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-blue-600 transition duration-300 font-mono">首頁</a>
                    <a href="projects.html" class="py-4 px-2 text-gray-500 hover:text-blue-600 transition duration-300 font-mono">作品集</a>
                    <a href="contact.html" class="py-4 px-2 text-blue-600 font-mono">聯絡我</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-32 pb-20 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="hero-title text-gray-900 mb-8 text-center">聯絡我</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mt-16">
                <!-- Contact Information -->
                <div class="bg-white p-8 rounded-lg">
                    <h2 class="text-2xl font-mono text-gray-900 mb-8">聯絡資訊</h2>
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-mono text-gray-700 mb-2">Email</h3>
                            <a href="mailto:vic712y@gmail.com" class="text-blue-600 hover:text-blue-800 font-mono">
                                vic712y@gmail.com
                            </a>
                        </div>
                        <div>
                            <h3 class="text-lg font-mono text-gray-700 mb-2">地點</h3>
                            <p class="text-gray-600">台灣</p>
                        </div>
                        <div class="pt-6">
                            <p class="text-gray-600">
                                如果您對我的作品感興趣，或是想討論合作機會，
                                歡迎隨時與我聯繫。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-lg">
                    <h2 class="text-2xl font-mono text-gray-900 mb-8">傳送訊息</h2>
                    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                        <div class="mb-6">
                            <label for="name" class="block text-gray-700 mb-2 font-mono">姓名</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 mb-2 font-mono">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-6">
                            <label for="message" class="block text-gray-700 mb-2 font-mono">訊息</label>
                            <textarea id="message" name="message" rows="4" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 font-mono">
                            送出訊息
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 px-4 border-t border-gray-100">
        <div class="max-w-6xl mx-auto text-center">
            <p class="text-gray-600 font-mono">&copy; 2024 Victor Yuan</p>
        </div>
    </footer>
</body>
</html>
